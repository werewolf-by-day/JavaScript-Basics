<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Numbers Only!</title>
    <script>

      function numbersOnly(arr) {
        var newArr = [];
        for(var i = 0; i < arr.length; i++) {
          if (typeof arr[i] === "number") {
            newArr.push(arr[i]);
          }
        }
        return newArr;
      }
numbersOnly([1, "apple", -3, "orange", 0.5])

    </script>
  </head>
  <body>
  </body>
</html>
